<script type = "text/javascript">

function askQuestion(question, answers){
    var userAnswer = prompt(question);
    userAnswer = userAnswer.toLocaleLowerCase();
    for(var i = 0; i < answers.length; i++){
        if(userAnswer == answers[i]){
            alert("Это правильный ответ");
            score++;
            return;
        }
    }
     alert("Вы не угадали");
}

var score = 0;

askQuestion("Каких камней не бывает в речке?",["сухих","лунных"]);
askQuestion("Что не вместится даже в самую большую кастрюлю?", ["крышка", "слон"]);
askQuestion("Что может одновременно стоять и висеть, стоять и ходить, висеть и стоять?",["часы","человек"]);

alert("Игра окончена. Количество угаданных загадок: " + score);

</script>
