<meta charset="UTF-8">
<script type = "text/javascript">

    var answer = parseInt(Math.random() * 100);
    var playerNumber = 1;
    
    while(true){
        var userAnswer = +prompt("Ходит игрок номер " + playerNumber + ". Угадайте число от 0 до 100");
        if(userAnswer == answer){
            alert("Поздравляю, вы угадали! ");
            break;
            //continue; - переход к следующей иттерации цикла
        }else if( userAnswer > answer && playerNumber == 1){
            alert("Вы ввели слишком большое число.");
            playerNumber = 2;
        }else if( userAnswer > answer && playerNumber == 2){
            alert("Вы ввели слишком большое число.");
            playerNumber = 1;
        }else if( userAnswer < answer && playerNumber == 1){
            alert("Вы ввели слишком маленькое число.");
            playerNumber = 2;
        }else if( userAnswer < answer && playerNumber == 2){
            alert("Вы ввели слишком маленькое число.");
            playerNumber = 1;
        }
    }
    alert("Правильный ответ: " + answer + ". Выиграл игрок номер " + playerNumber + "!");
</script>
